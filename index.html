<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" />
    <title>JavaScript DOM Tutorials</title>
</head>


<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Bookorama</h1>
                <p>Books for Learners</p>
                <form id="search-books">
                    <input type="text" placeholder="Search books..." />
                </form>
            </div>
        </header>
        <div id="book-list">
            <h2 class="title">Books to Read</h2>
            <ul>
                <li>
                    <span class="name">Name of the Wind</span>
                    <span class="tick">&#x2714;</span>

                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">The Wise Man's Fear</span>
                    <span class="tick">&#x2714;</span>

                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">Kafka on the Shore</span>
                    <span class="tick">&#x2714</span>

                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">The Master and the Margarita</span>
                    <span class="tick">&#x2714</span>

                    <span class="delete">Delete</span>
                </li>
            </ul>
        </div>
        <div id="check">
            <label for="hides">Hide all Books.</label>
            <input type="checkbox" id="hide">

        </div>
        <div id="add-book">
            <input id="addbookvalue" type="text" placeholder="Add a book..." required />
            <button onclick="addbook()">Add</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
